{% include 'static/parciais/_head.html' %}
{% include 'static/parciais/_nav.html' %}


<div class="container d-flex flex-wrap justify-content-center p-3">
    <div class="w-50"><br>

        <h1>Inscreva-se</h1><br>


        <form method="post" action="{% url 'signin' %}">
            {% csrf_token %}

            {% if msgv > 0 %}
            <div class="alert {{ alert }} w-50" role="alert">
                {{ msg }}
            </div>
            {% endif %}


            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Escolha um Nome de usuario</label>
                <input type="text" value="{{ username }}" required class="form-control" id="inpytName" name="nome">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" required class="form-control" name="email" value="{{ email }}" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Senha</label>
                <input type="password" required class="form-control" name="password1" id="inputPassword3">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Insira a Senha novamente</label>
                <input type="password" required class="form-control" name="password2" id="inputPassword4">
            </div>
            <br>


            <div class="col-12">
                <button type="submit" class="btn btn-outline-success">Cadastrar-se</button>
                 <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-warning">Entrar</button>
            </div>

        </form>
    </div>
</div>

{% include 'static/parciais/_scripts.html' %}
