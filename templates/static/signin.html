    <div class="w-50">

        <h1>Increver-se</h1>


        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            {% if msgv > 0 %}
            <div class="alert {{ alert }}" role="alert">
                {{ msg }}
            </div>
            {% endif %}


            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nome</label>
                <input type="text" required class="form-control" id="inpytName" name="nome">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" required class="form-control" name="email" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Senha</label>
                <input type="password" required class="form-control" name="password1" id="inputPassword3">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Insira a Senha novamente</label>
                <input type="password" required class="form-control" name="password2" id="inputPassword4">
            </div>
            <br>


            <div class="col-12">
                <button type="submit" class="btn btn-primary">Cadastrar-se</button>
            </div>
        </form>

    </div>
