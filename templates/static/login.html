{% include 'static/parciais/_head.html' %}
{% include 'static/parciais/_nav.html' %}

<div class="container d-flex flex-wrap justify-content-center p-3">
    <div class="w-50">
        <div class="card  mb-3" style="max-width: 18rem;">
            <div class="card-header"><h1>Entrar</h1></div>
            {% if msgv > 0 %}
            <div class="alert {{ alert }}" role="alert">
                {{ msg }}
            </div>
            {% endif %}

            <div class="card-body">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Usuario </label>
                        <input type="text" name="user" required class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                        <input type="password" required class="form-control" id="exampleInputPassword1" name="password">
                    </div>

                    <button type="submit" class="btn btn-outline-dark">Entrar</button>

                </form>
            </div>
        </div>
        <a href="{% url 'signin' %}"><div class="w-25 p-3 bg-info bg-opacity-10 border border-info border-start-0 rounded-end">
  Isncrever-se
</div></a>

    </div>

</div>


{% include 'static/parciais/_scripts.html' %}
